<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Градиент для кружка -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- Синий цвет градиента -->
      <stop offset="100%" stop-color="#14b8a6" /> <!-- Бирюзовый цвет градиента -->
    </linearGradient>
  </defs>
  <!-- Круг с градиентом -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
  <!-- Буква S белого цвета -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">S</text>
</svg>